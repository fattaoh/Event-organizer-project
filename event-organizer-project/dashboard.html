<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CoffeeEvents</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header & Navigation -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <h1>â˜• CoffeeEvents</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="event-list.html">Events</a></li>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="event-form.html" class="btn-primary">+ Tambah Event</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Dashboard Content -->
    <section class="featured-events">
        <div class="container">
            <div class="dashboard-header">
                <h2 class="section-title" style="margin-bottom: 0;">Kelola Event Anda</h2>
                <a href="event-form.html" class="btn-primary">+ Tambah Event Baru</a>
            </div>

            <!-- Statistics Cards -->
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin: 2rem 0;">
                <div style="background: linear-gradient(135deg, var(--coffee-dark), var(--coffee-medium)); color: white; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 15px var(--shadow);">
                    <h3 style="font-size: 2.5rem; margin-bottom: 0.5rem;" id="totalEvents">0</h3>
                    <p style="opacity: 0.9;">Total Event</p>
                </div>
                <div style="background: linear-gradient(135deg, var(--coffee-medium), var(--coffee-light)); color: white; padding: 2rem; border-radius: 15px; box-shadow: 0 4px 15px var(--shadow);">
                    <h3 style="font-size: 2.5rem; margin-bottom: 0.5rem;" id="totalCategories">0</h3>
                    <p style="opacity: 0.9;">Kategori</p>
                </div>
            </div>

            <!-- Events List -->
            <div class="events-grid" id="dashboardEvents">
                <!-- Events akan dimuat di sini -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <h3>Belum Ada Event</h3>
                <p>Mulai dengan membuat event pertama Anda!</p>
                <a href="event-form.html" class="btn-primary" style="margin-top: 1rem; display: inline-block;">
                    + Tambah Event
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CoffeeEvents. Final Project RPL - Event Organizer</p>
        </div>
    </footer>

    <script src="js/storage.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
